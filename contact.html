<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="The Velvet Storms Official Website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="img/logos/png/16x16 white.png"
      type="image/x-icon" />
    <title>The Velvet Storms | Contact</title>
  </head>

  <body>
    <!-- header -->
    <header class="primary-header">
      <!-- navbar -->
      <nav class="nav-header">
        <img
          class="nav-logo"
          src="img/logos/png/Horizontal_250x100.png"
          alt="logo" />
        <ul class="nav-links">
          <li><a href="index.html">Hem</a></li>
          <li><a href="tour.html">Turné</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
        <div class="nav-button"><a href="#">Boka nu!</a></div>
      </nav>
    </header>
    <!-- main -->

    <main>
      <!-- contact section -->
      <section class="contact-section">
        <div class="contact-container">
          <div class="subscribe-form contact">
            <form action="#" method="post" id="contact-form">
              <label for="contact-form">Boka The Velvet Storm! </label>
              <label for="first-name">Förnamn</label>
              <input type="text" name="first-name" id="first-name" />
              <label for="last-name">Efternamn</label>
              <input type="text" name="last-name" id="last-name" />

              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Email-adress..." />

              <label for="phone">Telefon:</label>
              <input type="tel" name="phone" id="phone" />

              <label for="date"></label>
              <input type="date" name="date" id="date" />

              <input type="textbox" name="message" id="message-lable" />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="8"
                placeholder="Meddelande till bandet..."></textarea>

              <input
                type="submit"
                id="submit"
                name="submit"
                value="Prenumerera" />
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <nav class="nav-footer">
        <div class="nav-list">
          <div class="nav-item"><a href="index.html">Hem</a></div>
          <div class="nav-item"><a href="tour.html">Turné</a></div>
          <div class="nav-item">
            <a href="index.html"
              ><img src="img/logos/png/Vertical_160x160.png" alt="logotype"
            /></a>
          </div>
          <div class="nav-item"><a href="contact.html">Kontakt</a></div>
          <div class="nav-item"><a href="#">Boka</a></div>
        </div>

        <div class="footer-bottom-container">
          <div class="social-container">
            <a href="#"
              ><img
                src="img/logos/png/48px-facebook-logo_icon.png"
                alt="facebook-logotype"
            /></a>
            <a href="#"
              ><img
                src="img/logos/png/48px-instagram-logo-icon.png"
                alt="instagram-logotype"
            /></a>
            <a href="#"
              ><img
                src="img/logos/png/48px-youtube-logo-icon.png"
                alt="youtube-logotype"
            /></a>
          </div>

          <div class="copyright">
            <p>&copy Copyrights: cccowboy</p>
          </div>
        </div>
      </nav>
    </footer>
  </body>
</html>
