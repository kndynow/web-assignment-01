<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="The Velvet Storms Official Website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="img/logos/png/16x16 white.png"
      type="image/x-icon" />
    <title>The Velvet Storms | Contact</title>
  </head>

  <body>
    <header>
      <nav class="nav-header">
        <img
          class="nav-item"
          src="img/logos/svg/Horizontal_250x100.svg"
          alt="logo" />
        <ul class="nav-item">
          <li></li>
          <li><a href="index.html">Hem</a></li>
          <li><a href="tour.html">Turné</a></li>
          <li><a href="discography.html">Diskografi</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- contact section -->
      <section class="contact-section">
        <div class="contact-container">
          <div class="form-group form-header">
            <h1>Kontakta oss för bokning!</h1>
            <p>Eller om du har andra frågor!</p>
          </div>
          <form class="contact-form" action="#" method="post" id="contact-form">
            <div class="form-group">
              <label for="name">Namn</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-group">
              <lable for="phone">Telefon</lable>
              <input type="tel" name="phone" id="phone" />
            </div>
            <div class="form-group">
              <lable for="date">Önskat Datum</lable>
              <input type="date" name="date" id="date" />
            </div>
            <div class="form-group form-group-full-width">
              <lable for="message">Meddelande</lable>
              <textarea name="message" id="message"></textarea>
            </div>
            <div class="form-group form-group-full-width submit-button">
              <lable for="submit"></lable>
              <input type="submit" name="submit" id="submit" value="Skicka" />
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <nav>
        <div class="nav-footer">
          <div class="nav-item"><a href="index.html">Hem</a></div>
          <div class="nav-item"><a href="tour.html">Turné</a></div>
          <div class="nav-item"><a href="#">Diskografi</a></div>
          <div class="nav-item"><a href="contact.html">Kontakt</a></div>
        </div>
      </nav>

      <div class="footer-bottom-container">
        <div class="nav-item">
          <a href="index.html"
            ><img src="img/logos/svg/Vertical_160x160.svg" alt="logotype"
          /></a>
        </div>
        <div class="social-container">
          <a href="#"
            ><img
              src="/img/logos/png/48px-facebook-logo_icon.png"
              alt="facebook-logotype"
          /></a>
          <a href="#"
            ><img
              src="/img/logos/png/48px-instagram-logo-icon.png"
              alt="instagram-logotype"
          /></a>
          <a href="#"
            ><img
              src="/img/logos/png/48px-youtube-logo-icon.png"
              alt="youtube-logotype"
          /></a>
        </div>

        <div class="copyright">
          <p>&copy Copyrights: cccowboy</p>
        </div>
      </div>
    </footer>
  </body>
</html>
