      href="img/logos/png/16x16 white.png"
      type="image/x-icon" />
    <title>The Velvet Storms | Contact</title>
  </head>

  <body>
    <header>
      <nav class="nav-header">
        <img
          class="nav-item"
          src="img/logos/svg/Horizontal_250x100.svg"
          alt="logo" />
        <ul class="nav-item">
          <li></li>
          <li><a href="index.html">Hem</a></li>
          <li><a href="tour.html">Turné</a></li>
          <li><a href="discography.html">Diskografi</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- contact section -->
      <section class="contact-section">
        <form class="contact-form" method="post" id="contact-form">
          <div class="form-group form-header">
            <h2>Kontakta oss för bokning!</h2>
          </div>
          <div class="form-group">
            <label for="name">Namn</label>
            <input
              type="text"
              name="name"
              id="name"
              patter="[A-Za-z]"
              title="Får bara innehålla bokstäver"
              required
              placeholder="Ditt namn..." />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
              title="Måste innehålla en giltig mail-adress"
              required
              placeholder="Din email..." />
          </div>
          <div class="form-group">
            <label for="phone">Telefon</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              pattern="[0-9]{10}"
              title="Måste innehålla ett giltigt telefonnummer. 10 siffror."
              required
              placeholder="Ditt telefonnummer..." />
          </div>
          <div class="form-group">
            <label for="date">Önskat Datum</label>
            <input type="date" name="date" id="date" required />
          </div>
          <div class="form-group form-group-full-width">
            <label for="message">Meddelande</label>
            <textarea
              name="message"
              id="message"
              placeholder="Ditt meddelande..."></textarea>
          </div>
          <div class="form-group form-group-full-width submit-button">
            <label for="submit"></label>
            <input type="submit" name="submit" id="submit" value="Skicka" />
          </div>
        </form>
      </section>
    </main>

    <footer>
      <nav>
        <div class="nav-footer">
          <div class="nav-item"><a href="index.html">Hem</a></div>
          <div class="nav-item"><a href="tour.html">Turné</a></div>
          <div class="nav-item"><a href="discography.html">Diskografi</a></div>
          <div class="nav-item"><a href="contact.html">Kontakt</a></div>
        </div>
      </nav>
